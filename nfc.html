<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC URL Writer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .btn {
            @apply w-full text-white font-bold py-4 px-4 rounded-lg shadow-md transition-transform transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        .btn-blue {
            @apply bg-blue-500 hover:bg-blue-600 focus:ring-blue-500;
        }
        .btn-green {
            @apply bg-green-500 hover:bg-green-600 focus:ring-green-500;
        }
        .btn-purple {
            @apply bg-purple-500 hover:bg-purple-600 focus:ring-purple-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">NFC URL Writer</h1>
            <p class="text-gray-500 mt-2">Tap a button, then tap an NFC tag to write the URL.</p>
        </div>

        <!-- Status Message Box -->
        <div id="status-message" class="mt-6 p-4 text-center rounded-lg text-sm font-medium hidden"></div>

        <!-- URL Buttons -->
        <div class="mt-8 space-y-4">
            <button id="btn-url1" class="btn btn-blue">
                Write lp.reuven.click/urls
            </button>
            <button id="btn-url2" class="btn btn-green">
                Write rrpg.top
            </button>
            <button id="btn-url3" class="btn btn-purple">
                Write follow.rrpg.top
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnUrl1 = document.getElementById('btn-url1');
            const btnUrl2 = document.getElementById('btn-url2');
            const btnUrl3 = document.getElementById('btn-url3');
            const statusMessage = document.getElementById('status-message');

            // Check for Web NFC browser support
            if (!('NDEFReader' in window)) {
                showMessage('Web NFC is not supported on this browser. Please use Chrome on Android.', 'error');
                // Disable buttons if not supported
                btnUrl1.disabled = true;
                btnUrl2.disabled = true;
                btnUrl3.disabled = true;
                btnUrl1.classList.add('opacity-50', 'cursor-not-allowed');
                btnUrl2.classList.add('opacity-50', 'cursor-not-allowed');
                btnUrl3.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }
            
            showMessage('Ready. Select a URL to write.', 'info');

            // Add click listeners to buttons
            btnUrl1.addEventListener('click', () => writeNfcTag('https://lp.reuven.click/urls'));
            btnUrl2.addEventListener('click', () => writeNfcTag('https://rrpg.top'));
            btnUrl3.addEventListener('click', () => writeNfcTag('https://follow.rrpg.top'));

            /**
             * Writes a URL to an NFC tag.
             * @param {string} url - The URL to write to the tag.
             */
            async function writeNfcTag(url) {
                try {
                    // Create a new NDEFReader instance
                    const ndef = new NDEFReader();
                    
                    showMessage('Tap an NFC tag now...', 'writing');
                    
                    // The write operation is a promise that resolves when the tag is written
                    await ndef.write({
                        records: [{ recordType: "url", data: url }]
                    });

                    showMessage(`Successfully wrote: ${url}`, 'success');
                } catch (error) {
                    console.error("NFC Write Error:", error);
                    showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    // After a short delay, reset the message to the default state
                    setTimeout(() => {
                        showMessage('Ready. Select another URL to write.', 'info');
                    }, 3000);
                }
            }

            /**
             * Displays a status message to the user.
             * @param {string} message - The message text.
             * @param {'info'|'success'|'error'|'writing'} type - The type of message for styling.
             */
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-6 p-4 text-center rounded-lg text-sm font-medium'; // Reset classes
                statusMessage.classList.remove('hidden');

                switch (type) {
                    case 'success':
                        statusMessage.classList.add('bg-green-100', 'text-green-800');
                        break;
                    case 'error':
                        statusMessage.classList.add('bg-red-100', 'text-red-800');
                        break;
                    case 'writing':
                        statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
                        break;
                    case 'info':
                    default:
                        statusMessage.classList.add('bg-blue-100', 'text-blue-800');
                        break;
                }
            }
        });
    </script>

</body>
</html>
